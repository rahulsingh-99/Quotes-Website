<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotesify</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="box">
          <p class="number">
            <img
              src="/Images/logo.png"
              alt="tweetMe"
              title="TweetMe"
              id="tweetMe"
            />
          </p>
          <div class="text">
            <i class="start-quote fas fa-quote-left"></i>
            <p id="quotes" class="quote"></p>
            <p id="author" class="authors"></p>
          </div>
          <label class="button">
            <p id="newQuotes" class="newQuote">New Quotes</p>
          </label>
        </div>
      </div>
    </div>

    <script>
      const quotes = document.getElementById("quotes");
      const author = document.getElementById("author");
      const newQuotes = document.getElementById("newQuotes");
      const tweetMe = document.getElementById("tweetMe");

      let realData = "";
      let quotesData = "";
      const tweetNow = () => {
        let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
        window.open(tweetPost);
      };

      const getNewQuotes = () => {
        let ranNum = Math.floor(Math.random() * 100);
        quotesData = realData[ranNum];
        quotes.innerText = `${quotesData.text} `;
        quotesData.author == null
          ? (author.innerText = "Unknown")
          : (author.innerText = `${quotesData.author} `);
      };

      const getQuotes = async () => {
        const api = "https://type.fit/api/quotes";
        try {
          let data = await fetch(api);
          realData = await data.json();
          getNewQuotes();
        } catch (error) {}
      };

      tweetMe.addEventListener("click", tweetNow);
      newQuotes.addEventListener("click", getNewQuotes);
      getQuotes();
    </script>
  </body>
</html>
